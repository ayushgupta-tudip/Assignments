<!DOCTYPE html>
<html>
<head>
 <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
    $("p").hover(function(){
        $(this).css("color" , "red")
    },
    function(){
        $(this).css("color" , "black")
    }); 
});
</script>
</head>
<body>

<p>This is a paragraph.</p>

</body>
</html>
